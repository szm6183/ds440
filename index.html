<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar with navigation -->
        <ul id="nav">
            <li onclick="navigate('Dashboard')">Dashboard</li>
            <li onclick="navigate('Transactions')">Transactions</li>
            <li onclick="navigate('Reports')">Reports</li>
            <!-- More sidebar items -->
        </ul>
    </div>

    <div id="main-content">
        <div id="header">
            <h1>Dashboard</h1>
            <!-- Other header content -->
        </div>
        
        <div id="summary-section">
            <div class="summary-card" id="approved" onclick="filterStatus('approved')">
                <h2>63</h2>
                <p>Approved</p>
            </div>
            <div class="summary-card" id="rejected" onclick="filterStatus('rejected')">
                <h2>5</h2>
                <p>Rejected</p>
            </div>
            <div class="summary-card" id="pending" onclick="filterStatus('pending')">
                <h2>12</h2>
                <p>Pending Review</p>
            </div>
        </div>
        
        <div id="transactions-overview">
            <table id="transactions-table">
                <!-- Table content will be generated by JavaScript -->
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
